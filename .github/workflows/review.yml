name: AutoCodeFixer Review (Manual)
on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Git repo URL to review'
        required: true
jobs:
  run-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python scripts/run_review.py --repo "${{ github.event.inputs.repo_url }}" --out reports --mock

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: autocodefixer-reports
          path: reports
